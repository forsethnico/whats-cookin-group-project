<!DOCTYPE html>
<html lang="en" dir="ltr"></html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>ANYONE CAN COOK</title>
    <link rel="icon" href=".src/images/turing-logo.png" />
  </head>

  <body>
    <nav>
      <header class ="header-container" id ="headerContainer">
        <h1>ANYONE CAN COOK</h1>
        <button class="home-button" id="homeButton"></button>
        <button class="favorite-button" id="favoriteButton"></button> 
      </header> 
    </nav>
    <article class ="search-container">
      <div class ="search-header" id="searchHeader">Find a Recipe </div>
      <div class ="search-bar" id="searchBar">
        <input type="search" id="query" name="q"
        placeholder="Search recipes..."
        aria-label="Search through recipes by name or ingredient">
        </div>
    </article>
    <section class ="feature-container" id="featureContainer">
      <img class="feature-image" id="featureImage" src="../src/images/turing-logo.png">
      <div class="buzzword-container">buzzzz</div>
      <div class="meal-box" id="mealBox">What's for ${time}</div>
    </section>
    <aside class ="recipe-bar" id ="recipeBar">
      <div class ="side-bar-header" is="sideHeader"> Recipes </div>
      <div class ="all-recipes" id="allRecipes"> innerHTML Recipes</div>
    </aside>
    <article class ="recipe-container hidden" id="recipeContainer">
      <div class ="recipe-r-side-box" id="recipeRSideBox">
        <div class ="recipe-title-box" id="recipeTitleBox">innerHTML recipe title</div>
        <div class ="recipe-box" id="recipeBox">recipeInfo</div>
      </div>
      <div class ="recipe-l-side-box" id="recipeLSideBox">
        <div class="recipe-image-container" id="recipeImageContainer">
          <img class="school-logo" id="schoolLogo" src="../src/images/turing-logo.png">
        </div>
        <div class="price-box" id="priceBox">innerHTML price list</div>
      </div>
    </article>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
